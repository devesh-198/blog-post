{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Add New Blog :</h2>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'blogs:new_blog' %}" method= 'post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Add blog</button>
    {% endbuttons %}
  </form>

{% endblock content %}
